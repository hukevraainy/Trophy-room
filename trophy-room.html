<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trophy Room</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div id="pageWrapper">
        <div class="heading">
            <h1>Huke's Trophy Room</h1>
            <p>This little boi's secret corner</p>
            <button id="play-btn" class="playbtn">&#9654;</button>
        </div>

        

        <div>
            <img src="images/bookshelf2.png" alt="Bookshelf Image" class="bookshelf">
            <div>
                <img src="images/thptqg2.jpg" alt="Thptqg Image" class="thptqg clickable-image" id="Thptqg">
                <img src="images/alien2.png" alt="Alien Image" class="alien clickable-image" id="Alien">
                <img src="images/ielts.jpg" alt="Ielts Image" class="ielts clickable-image" id="Ielts">
                <img src="images/olympic2.png" alt="Olympic Image" class="olympic clickable-image" id="Olympic">
                <img src="images/cat.png" alt="Cat Image" class="cat clickable-image" id="Cat">
                <img src="images/bread.png" alt="Bread Image" class="bread clickable-image" id="Bread">
                <img src="images/zoink.png" alt="Zoink Image" class="zoink clickable-image" id="Zoink">
            </div>
        </div>



        <div class="footer">
            <p>Personal info</p>

            <img src="images/discord.png" alt="Discord Icon" class="discord">



            <img src="images/twitter.svg" alt="Twitter Icon" class="twitter">


            <a href="https://www.facebook.com/share/171P1chwWP/?mibextid=wwXIfr" target="_blank">
                <img src="images/facebook.jpg" alt="Facebook Icon" class="facebook">
            </a>
            <img src="images/github.svg" alt="GitHub Icon" class="github">
        </div>
    <div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <p id="ExtraContent">Placeholder</p>
        </div>
    </div>



    <audio id="bg-music" src="audio/vault.mp3"></audio>
    
    <script src="scripts.js"></script>
</body>




</html>
